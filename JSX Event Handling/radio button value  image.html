<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="root"></div>
        <div id="root1"></div>
        <script type="text/babel">
            var k=<>
                    <input id="ind" name="country" onChange={sub} value="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" type="radio"/><label for="ind">Ind</label>
                    <input id="usa" name="country" onChange={sub} value="https://cdn.britannica.com/33/4833-004-828A9A84/Flag-United-States-of-America.jpg" type="radio"/><label for="usa">Usa</label>
                </>
            ReactDOM.render(k,document.getElementById("root"))
            function sub(e)
            {
                var x=<img src={e.target.value}/>
                ReactDOM.render(x,document.getElementById("root1"))
            }
        </script>
    </body>
</html>
