<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="root"></div>
        <div id="root1"></div>
        <script type="text/babel">
            var k=<>
                    <input type="checkbox" id="ind" name="country" onChange={sub} value="INDIA"/><label for="ind">Ind</label><br/>
                    <input type="checkbox" id="usa" name="country" onChange={sub} value="UNITED STATES OF AMERICA"/><label for="usa">Usa</label><br/>
                    <input type="checkbox" name="country" onChange={sub} id="pak" value="PAKISTAN"/><label for="pak">PAKISTAN</label><br/>
                    <input type="checkbox" name="country" onChange={sub} id="afg" value="AFGANISTHAN"/><label for="afg">AFGANISTHAN</label><br/>
                    <input type="checkbox" name="country" onChange={sub} id="sl" value="SRI LANKA"/><label for="sl">SRI LANKA</label><br/>
                    <input type="checkbox" name="country" onChange={sub} id="can" value="CANADA"/><label for="can">CANADA</label><br/>
                    <input type="checkbox" name="country" onChange={sub} id="lon" value="LONDON"/><label for="lon">LONDON</label>
                </>
            ReactDOM.render(k,document.getElementById("root"))
            var ar=[];
            function sub(e)
            {
                if(e.target.checked)
                ar.push(e.target.value);
                else
                ar.splice(ar.indexOf(e.target.value),1)
                var x=<div>{ar.join(",")}</div>
                ReactDOM.render(x,document.getElementById("root1"))
            }
        </script>
    </body>
</html>
