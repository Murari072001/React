<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="data.js"></script>
    <link rel="stylesheet" href="styling.css">
    <title>Edupoly</title>
    
</head>
<body>
    <div id="main"></div>
    <script type="text/babel">
        function Navbar()
        {
            return (
                <div>
                    <div className='d-flex flex-wrap position-sticky sticky-top bg-white'>
                        <div className='w-25'>
                            <img className='w-100' src="https://edupoly.in/common/assets/edupoly-logo-light.png" alt=""/>
                        </div>
                        <div className='w-75 d-flex flex-row justify-content-end align-items-center'>
                            <ul className='d-flex flex-row'>
                                <li className='list-group p-2'>Courses</li>
                                <li className='list-group p-2'>Training</li>
                                <li className='list-group p-2'>Tutorials</li>
                                <li className='list-group p-2'>Contact Us</li>
                                <li className='list-group p-2'>Theme</li>    
                            </ul>    
                        </div>    
                    </div>
                    <Banner></Banner>
                    <Features></Features>
                    <Coures></Coures>
                    <Trending/>
                    <Feedback/>
                    <ContactUS/>
                </div>
            )
        }

        function Banner()
        {
            return (
                <img className='w-100' src="banner1.png" alt=""/>)
        }

        function Features()
        {
            
            return(
                <div id='feature' className='container d-flex flex-wrap justify-content-around'>
                    <li className="m-2 p-3">
                        <h2 className='text-primary'>Why choose our classes</h2>
                        <p>We provide an end-to-end guidance to all topics necessary for current industry level standards. We focus on foundational topics so that students have a strong knowledge on basics.</p>  
                    </li>
                    <FeatureCard obj={features}/>   
                </div>
            )
        }

        function FeatureCard(prop)
        {
            return(
                    <>
                        {prop.obj.map((a)=>{return (
                            <li className='card m-2 p-3 bg-dark-subtle shadow'>
                                <i className={a.img+" m-0 p-0"}></i>
                                <h4 className='text-primary'>{a.heading}</h4>
                                <p>{a.details}</p>
                            </li> 
                        )})}    
                    </>
            )
        }
        function Coures()
        {
            
            return(
                <div className='container text-center'>
                    <h1>Top Courses for IT</h1>
                    <p>Information Technology Courses to expand your skills and boost your career & salary</p>
                    <CourseCard obj={courses}/>    
                </div>
            )
        }
        function CourseCard(prop)
        {
            return(
                <div id="coursecard" className="d-flex flex-wrap p-3">
                    {
                        prop.obj.map((a)=>{
                            return (
                            <li className='col-lg-3 m-0 list-group p-3'>
                                <div  id="courseidcard" className='card position-relative'>
                                    <img className="w-100 card-img" src={a.img} alt=""/>
                                    <div className="position-absolute bottom-0 start-0">
                                        <h4 className="m-0">{a.title}</h4>
                                        <p className='m-0'>{a.count} Courses</p>  
                                    </div>
                                </div>  
                            </li>)
                        })
                    }
                </div>
            )
        }
        function Trending(){
            return(
                <div className='container ps-5'>
                    <h1>Trending Courses</h1>
                    <p>Find courses that are best for your profession</p>  
                    <TrendingCards obj={trendingcourses}/>
                </div>
            )
        }
        function TrendingCards(prop)
        {
            return(
                <div className="container d-flex flex-wrap justify-content-around">
                    {prop.obj.map((a)=>{
                    return(
                            <li className="rounded-2 course shadow p-2 border mt-3 bg-light">
                                <div className='card'>
                                    <img className='w-100' src={a.img} alt=""/>
                                </div>
                                <div className="card-body ps-3 pe-3">
                                    <div className='d-flex justify-content-between mt-2'>
                                        <span className='rounded-2 bg-secondary-subtle p-2 text-success'>{a.level}</span>  
                                        <span className='rounded-2 bg-dark p-2 text-white'>{a.duration}</span>  
                                    </div>
                                    <h5 className="mt-2">{a.title}</h5>
                                    <p>{a.details}</p>
                                </div>    
                                <hr className="m-0"/>
                                <div className="card-footer d-flex align-items-center justify-content-between p-2">
                                    <h3 className="text-success">{a.price}</h3>
                                    <p><i className="bi bi-clock text-danger"> </i>{a.time}</p>
                                </div>
                            </li>
                    )
                }) }   
                </div>
            )
        }
        function Feedback()
        {
            return(
                <div className="text-center mt-5">
                    <h1 className='text-primary'>Our Student Feedback</h1>    
                    <span className="m-1">Read what our past students speak about us</span>
                    <div id="carouselfeedback" className="container m-5 carousel slide" data-bs-ride="carousel">
                        <div className="ms-auto"><StudentFeedback obj={studentfeedback}/>  </div>
                        <button type="button" data-bs-target="#carouselfeedback" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon bg-dark rounded-circle"></span></button>
                    <button type="button" data-bs-target="#carouselfeedback" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon bg-dark rounded-circle"></span></button>  
                    </div>
                    
                </div>

            )
        }
        function StudentFeedback(prop)
        {
            return (
                <div className="carousel-inner">
                  {
                    prop.obj.map((a,i)=>{
                            if(i==0)
                            {
                                return ( <div className="carousel-item active card" data-bs-interval="2000">
                                <div className='bi bi-person-circle'></div>
                                <h3>{a.name}</h3>
                                <blockquote>
                                    <i className="bi bi-quote"></i>{a.feedback}<i className="bi bi-quote"></i>
                                </blockquote>
                            </div>)
                            }
                            else{
                                return ( <div className="carousel-item card" data-bs-interval="2000">
                                <div className='bi bi-person-circle'></div>
                                <h3>{a.name}</h3>
                                <blockquote>
                                    <i className="bi bi-quote"></i>{a.feedback}<i className="bi bi-quote"></i>
                                </blockquote>
                            </div>)
                            }
                        
                    })
                  }  
                </div>
            )
        }
        function ContactUS(){
            return(
                <div className='container'>
                    <h1 className='text-primary'>Get in touch with us</h1>    
                    <p>Claim your free 10-minute phone call to see if we are right for your kid.</p>
                    <ContactCard obj={contacts}/>
                </div>
            )
        }
        function ContactCard(prop){
            return(
                <div className="d-flex flex-wrap w-50">
                    {
                        prop.obj.map((a)=>{
                            return(
                                <div id="contact" className="card contact m-4 p-3 position-relative shadow">
                                    <div className={'icon justify-content-center d-flex align-items-center position-absolute top-0 end-0 translate-middle rounded-circle '+a.bg}>
                                        <h4 className={a.icon+" p-0 m-0 text-white"}></h4>    
                                    </div>
                                    <h6 className="m-0 text-primary">{a.title}</h6>
                                    <p className="m-0">{a.des}</p>    
                                </div>
                            )
                        })
                    }    
                </div>
            )
        }
        ReactDOM.render(<Navbar/>,document.getElementById("main"))
    </script>
</body>
</html>
