<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <script type="text/babel">
        function Todo(){
            var [item,setitem]=React.useState([])
            var [isdone,setdone]=React.useState(false)
            var [btnpress,setButton]= React.useState(null)
            // console.log(item)
            // console.log(isdone);
            
            function add(){
                var objitem=document.getElementById("input").value
                setitem([...item,objitem]);
            }
            return (
                <div class="container">
                    <input type="text" id="input"/>
                    <button onClick={add}>Add to List</button>
                    <ul>{item.map((a,index)=>{
                        function btnpressed(key,obj){
                            if(key==='done')
                            setdone(!isdone);
                            if(key==='edit')
                            document.getElementById("input").value=a;
                            if(key==='undo')
                            setdone(!isdone);
                            if(key==='delete')
                            {
                                setitem([...item.splice(index,1)])

                            }
                            setButton(obj)
                            console.log(btnpress)
                        }
                        return <li>
                            {console.log(btnpress)}
                                {(isdone&&btnpress===a)&&<span class="text-decoration-line-through text-danger">{a}</span>}
                                {!(isdone&&btnpress===a)&&<span>{a}</span>}
                                {!(isdone&&btnpress===a)&&<button onClick={()=>btnpressed('done',a)} type="button">Done</button>}
                                {!(isdone&&btnpress===a)&&<button onClick={()=>btnpressed('edit',a)} type="button">Edit</button>}
                                {(isdone&&btnpress===a)&&<button onClick={()=>btnpressed('undo',a)} type="button">Undo</button>}
                                {(isdone&&btnpress===a)&&<button onClick={()=>btnpressed('delete',a)} type="button">Delete</button>}
                                </li>
                    })}</ul>
                </div>
            )
        }
        ReactDOM.render(<Todo></Todo>,document.getElementById("main"))
    </script>
</body>
</html>
