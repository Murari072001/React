<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="products.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .cen{
            display: flex;
            justify-content: center;
            font-size: 200px;
            color: rgba(10,10,10,0.1)
        }
        .xyz{
            color: gold;
        }
        .abc{
            color: rgba(10,10,10,0.1);
        }
        
    </style>
</head>
<body>
    <div id="d1"></div>

    <script type="text/babel">
        function Ratings(){
            var [rating,setRating]=React.useState(0)
            function autoUp(index){
                setRating(index)
            }
            var emojies=['',"bi bi-emoji-frown","bi bi-emoji-expressionless","bi bi-emoji-smile","bi bi-emoji-sunglasses","bi bi-emoji-heart-eyes"]
            return(
                <div class='cen'>
                    <div>
                         <span onClick={()=>{autoUp(1)}} class={rating>=1?'xyz':'abc'}>&#x2605;</span>  
                         <span onClick={()=>{autoUp(2)}} class={rating>=2?'xyz':'abc'}>&#x2605;</span>  
                         <span onClick={()=>{autoUp(3)}} class={rating>=3?'xyz':'abc'}>&#x2605;</span>  
                         <span onClick={()=>{autoUp(4)}} class={rating>=4?'xyz':'abc'}>&#x2605;</span>  
                         <span onClick={()=>{autoUp(5)}} class={rating>=5?'xyz':'abc'}>&#x2605;</span>  
                    </div> 
                    {
                        <div>
                         <i className={emojies[rating]}></i>
                        </div>
                    }
                </div>
            )
        }
        ReactDOM.render(<Ratings/>,document.getElementById('d1'))
        console.log(Math.ceil(2.3));
    </script>
</body>
</html>
