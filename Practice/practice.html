<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Carousel() {
      return (
        <div id="idcarousel" className='carousel slide' data-bs-ride="carousel">
          <div className="carousel-inner">
            <div className="carousel-item active" data-bs-interval="2000">
              <img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png" alt=""/>  
            </div>
            <div className="carousel-item" data-bs-interval="2000">
              <img src="https://cdn-icons-png.flaticon.com/512/2175/2175193.png" alt=""/> 
            </div>
            <div className="carousel-item" data-bs-interval="2000">
              <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt=""/> 
            </div>
          </div>
        </div>
      )
    }
    ReactDOM.render(<Carousel />, document.getElementById("root"))
  </script>
</body>

</html>
