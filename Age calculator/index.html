<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Age calculator</title>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <div class="container mt-5 text-center" style="width: 400px;" id="main">
        <h1 class="m-3">Age Calculator</h1>
        <div id="dateselector" class="card m-2 bg-dark text-center pt-2" style="height: 50px;">
            
        </div>
        <div id="age" class="mt-3" style="display: flex;justify-content:space-around ;">
            <div class="bg-dark text-white card" style="width: 100px;height: 100px;" id="yearbox"></div>
            <div class="bg-dark text-white card" style="width: 100px;height: 100px;" id="monthbox"></div>
            <div class="bg-dark text-white card" style="width: 100px;height: 100px;" id="daysbox"></div>
        </div>
    </div>
    <script type="text/babel">
        var inputdate=<div>
                        <input class="rounded" type="date" id="inputdate"/>
                        <button id="btn" class="btn ms-3 mt-0 p-0 bg-white" onClick={()=>{calculateage()}}>Calculate Age</button>
                    </div>
        ReactDOM.render(inputdate,document.getElementById("dateselector"))

        function displayage()
        {
            var totalyears=<>
                    <h1>{year}</h1>
                    <h6>Years</h6>
                    </>
        ReactDOM.render(totalyears,document.getElementById("yearbox"))
        var totalmonths=<>
                    <h1>{month}</h1>
                    <h6>Months</h6>
                    </>
        ReactDOM.render(totalmonths,document.getElementById("monthbox"))
        var totaldays=<>
                    <h1>{days}</h1>
                    <h6>Days</h6>
                    </>
        ReactDOM.render(totaldays,document.getElementById("daysbox"))
        }
        var year=0;
        var month=0;
        var days=0;
        function calculateage()
        {
            var dob=new Date(document.getElementById("inputdate").value)
            var today=new Date();
            year=today.getFullYear()-dob.getFullYear();
            month=today.getMonth()-dob.getMonth();
            days=today.getDate()-dob.getDate();
            if(days<0)
            {
                month--;
                days+=30;
            }            
            if(month<0)
            {
                year--;
                month+=12;
            }
            displayage()
        }
        displayage()
    </script>
</body>
</html>
