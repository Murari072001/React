<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <ul id="personlist"></ul>
    <script type="text/babel">
        var ar=[]
        var inputbox=<>
                    <input type="text" id="name"/>
                    <input type="radio" id="male" name="gender" value="male"/><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" /><label for="female">Female</label>
                    <button onClick={(e)=>{save(e)}}>Submit</button>
                    </>
            ReactDOM.render(inputbox,document.getElementById("main"))

        function createlist(array)
        {
            var list=<>
                    {
                        array.map((a,b)=>{
                            return (<li style={{backgroundColor:a.gender==="male"&&"red"}}>
                                    {a.name}
                                    <button>{a.gender==="male"?"01":"02"}</button>
                                    </li>)
                        })
                    }
                    </>
            ReactDOM.render(list,document.getElementById("personlist"))    
        }




                    function save(e)
                    {
                        // if(document.getElementById("male").checked)
                        // var gen="male"
                        // else
                        // gen="female"
                        var gen=document.getElementById("male").checked?"male":"female";
                        var obj={
                        name:document.getElementById("name").value,
                        gender:gen,
                        }
                        ar.push(obj);
                        document.getElementById("name").value="";
                        document.getElementById("male").checked=false;
                        document.getElementById("female").checked=false;
                        createlist(ar);
                    }
    </script>
</body>
</html>
